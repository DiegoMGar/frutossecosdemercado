<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Title</title>
  <script src="js/jQuery-3.5.0.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
  <!-- Optional theme -->
  <link
      rel="stylesheet"
      href="bootstrap-3.3.7-dist/css/bootstrap-theme.min.css"
  />
  <!-- Latest compiled and minified JavaScript -->
  <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

  <link
      rel="stylesheet"
      type="text/css"
      href="DataTables/exampleDatatables.min.css"
  />
  <script type="text/javascript" src="DataTables/datatables.min.js"></script>

  <link href="select2/select2.min.css" rel="stylesheet"/>
  <script src="select2/select2.min.js"></script>
</head>
<body>
<div class="container">
  <h1>Frutos Secos de Mercado - v1.0.0</h1>
  <hr/>
  <div style="margin-bottom: 2rem;">
    <!-- Button trigger nuevo producto -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modalNuevoProducto">
      Añadir producto
    </button>
    <!-- Button trigger nuevo pedido -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modalNuevoPedido">
      Añadir pedido
    </button>
  </div>
  <div>
    <table id="example" class="display" width="100%"></table>
  </div>
</div>

<!-- Modal nuevo producto -->
<div class="modal fade" id="modalNuevoProducto" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="modalNuevoProductoLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <form id="newProductForm" class="form-inline">
          <div class="form-group">
            <label for="newProduct">Nuevo producto</label>
            <input
                type="text"
                class="form-control"
                id="newProduct"
                placeholder="Nombre del producto..."
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal nuevo pedido -->
<div class="modal fade" id="modalNuevoPedido" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="modalNuevoPedidoLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <form id="newRequestForm" class="form-inline">
          <div class="form-group">
            <label for="newRequestName">Nuevo pedido</label>
            <input
                type="text"
                class="form-control"
                id="newRequestName"
                placeholder="Nombre del producto..."
            />
          </div>
          <div class="form-group">
            <label for="newRequestQuantity">Peso</label>
            <input
                type="text"
                class="form-control"
                id="newRequestQuantity"
                placeholder="Peso del pedido..."
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
